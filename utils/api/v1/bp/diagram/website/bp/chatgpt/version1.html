<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html>
      <head>
      <title>Security Profile Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-windrose@1.1.0/dist/chartjs-chart-windrose.min.js"></script>
</head>
<body>
<h2>Security Profile Radar</h2>
<canvas id="windRose" width="500" height="500"></canvas>

<script>
  fetch('profiledata.json')
          .then(response => response.json())
          .then(data => {
            const labels = data.map(item => item.category);
            const values = data.map(item => item.value);

            const ctx = document.getElementById('windRose').getContext('2d');
            new Chart(ctx, {
              type: 'windrose',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Profile Intensity',
                  data: values,
                  backgroundColor: data.map((_, i) => `hsl(${i * 40}, 70%, 60%)`)
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: { display: false }
                },
                scales: {
                  r: {
                    beginAtZero: true,
                    max: 10
                  }
                }
              }
            });
          })
          .catch(error => console.error('Error loading JSON data:', error));
</script>
</body>
</html>
</title>
